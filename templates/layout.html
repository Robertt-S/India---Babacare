<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
            <span role="img" aria-label="Home">🏠</span>
        </a> | 
        <a href="/about">
            <span role="img" aria-label="About">😁</span>
        </a> |
        <a href="{% url 'posts:list' %}">
            <span role="img" aria-label="Posts">📰</span>
        </a> |
        {% comment %} o que vem depois de url é o nome do path em urls {% endcomment %}
        <a href="{% url 'users:listaBabas'%}">
            <span role="img" aria-label="Baba">🧸</span>
        </a> |
        <a href="{% url 'users:listaResponsaveis' %}">
            <span role="img" aria-label="Responsavel">👪</span>
        </a> |
        <a href="{% url 'users:CadastroDaBaba'%}">
            Cadastro Baba
        </a> |
        <a href="{% url 'users:CadastroDoResponsavel'%}">
            Cadastro Responsavel
        </a>
        
        
    </nav>
    <b></b>
    <main>
        {%block content%}
        {%endblock%}
    </main>
    
</body>

</html>
