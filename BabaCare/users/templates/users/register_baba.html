{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Faça seu cadastro</h1>
        {% if form.errors %}
            <div class="alert alert-danger">
                Houve um erro no seu formulário. Por favor, corrija os erros abaixo.
            </div>
        {% endif %}
        <div class="form-container">
            <form class="form-with-validation" action="{% url 'users:registro_baba' %}" method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="form-submit">Cadastrar-se</button>
            </form>
        </div>
    </div>
{% endblock %}
