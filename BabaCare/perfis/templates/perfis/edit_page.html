{% extends 'layout.html' %}

{%block title%}
    {{ perfil.nome_completo }}
{%endblock%}

{%block content%}
    <h1>Edit Profile</h1>
    <form action="" method=POST class="edit-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <img src="{{ perfil.foto.url }}">
        <br/>
        <input type="submit" value="Update" class="edit-button" style="font-size: 0.8em;">
    </form>


{%endblock%}
