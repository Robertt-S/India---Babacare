<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratar Serviço</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Contratar Serviço</h1>
        <p>Babá: {{ baba.nome}}</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.data_servico.label_tag }}
                {{ form.data_servico }}
            </div>
            <div class="mb-3">
                {{ form.periodo.label_tag }}
                {{ form.periodo }}
            </div>
            <button type="submit" class="btn btn-primary" >Contratar</button>
        </form>
        <a href="{# URL de volta para a lista de babás ou outro contexto #}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
