<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexar e Exibir Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #file-info {
            margin-top: 20px;
            font-weight: bold;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
            display: none; /* Esconde inicialmente */
        }
    </style>
</head>
<body>

    <h1>Anexar e Exibir Imagens</h1>
    <input type="file" id="file-input" accept="image/*" />
    <div id="file-info">Nenhum arquivo anexado.</div>
    <img id="preview" src="" alt="Pré-visualização da Imagem" />

    <script>
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileInfo.textContent = `Arquivo Anexado: ${file.name}`;
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block'; // Mostra a imagem
                };

                reader.readAsDataURL(file); // Lê o arquivo como URL de dados
            } else {
                fileInfo.textContent = 'Nenhum arquivo anexado.';
                preview.style.display = 'none'; // Esconde a imagem
            }
        });
    </script>

</body>
</html>
