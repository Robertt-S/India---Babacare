{% extends 'layout.html' %}

<!--TEXTO NA ABA DO NAVEGADOR-->
{%block title%}
    {{ post.title }}
{%endblock%}

<!--CONTEÚDO DO SITE ABAIXO NA BARRA DE ÍCONES-->
{%block content%}
    <section>

        <h1>{{ post.title }}</h1>
        <img 
            class="banner"
            src="{{ post.foto.url}}" 
            alt="{{ post.title }}"
        />
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
    
    </section>
{%endblock%}
